<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        /* 整体页面样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50, #3498db, #e74c3c);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* 渐变动画 */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 主容器样式 - 左右布局 */
        .container {
            width: 90%;
            max-width: 1000px; /* 增加最大宽度以适应左右布局 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            animation: fadeIn 1.5s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
            gap: 2rem; /* 左右两部分之间的间距 */
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 左侧欢迎部分 */
        .left-content {
            flex: 1; /* 占据剩余空间 */
            text-align: left; /* 左对齐 */
        }

        /* 右侧链接部分 */
        .right-content {
            flex: 1; /* 占据剩余空间 */
            display: flex;
            flex-direction: column;
            gap: 1rem; /* 链接按钮之间的间距 */
        }

        /* 实时时间样式 */
        #time-display {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            margin: 0; /* 移除默认外边距 */
            color: #ffffff;
            font-weight: 700;
        }

        /* 链接按钮样式 */
        .link-button {
            display: block;
            padding: 1.2rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #ffffff;
            background-color: #3498db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
        }

        /* 鼠标悬停时的统一按钮样式 */
        .link-button:hover {
            background-color: #2980b9;
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* 手机端响应式调整 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* 小屏幕上变为垂直堆叠 */
                padding: 2rem;
                text-align: center;
            }
            .left-content, .right-content {
                width: 100%;
                text-align: center;
            }
            h1 { font-size: 2.2rem; }
            p { font-size: 1.1rem; }
            #time-display { font-size: 1.5rem; }
            .link-button { font-size: 1.1rem; padding: 1rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-content">
            <div id="time-display"></div>
            <h1>Welcome home, Nolan</h1>
        </div>

        <div class="right-content">
            <a href="https://drive.google.com/" class="link-button">Google Drive</a>
            <a href="https://gmail.com/" class="link-button">Gmail</a>
            <a href="https://home.nyu.edu/" class="link-button">NYU Home</a>
            <a href="https://gemini.google.com/" class="link-button">Gemini</a>
            <a href="https://wx.qq.com/" class="link-button">Wechat</a>
            <a href="https://nolan180940.github.io/Notebook/" class="link-button">Notebook</a>
            
        </div>
    </div>

    <script>
        // JavaScript 用于实时更新时间
        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            
            const dateString = now.toLocaleDateString('zh-CN', dateOptions);
            const timeString = now.toLocaleTimeString('zh-CN', timeOptions);

            // 将日期和时间组合成一个字符串
            timeDisplay.textContent = `${dateString} ${timeString}`;
        }

        // 每秒钟更新一次时间
        setInterval(updateTime, 1000);
        // 页面加载时立即显示时间
        updateTime();
    </script>

</body>

</html>
